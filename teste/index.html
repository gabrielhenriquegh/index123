<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>formulário de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4 " width="72px" height="57px"/>
            <h1 class="h3 mb-3 fw-normal">Por favor, faça login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                <label for="floatingPassword">Password</label>   
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="" id="flexcheckRememberme"/>
                <label class="form-check-label" for="flexcheckRememberme">
                    Remenber me 
                </label>
            </div>
                    <button class="btn btn-primary w-100 py-2">sign in</button>
                </div>
            </div>
            <p class="text-body-secondary mt-5 mb-3">© 2017–2023</p>
        </form>
    </main>
</body>
</html>
